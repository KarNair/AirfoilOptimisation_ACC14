#cloud-config

apt_update: true
apt_upgrade: true
packages:
 - python3-pip
 - python3-dev
 - build-essential
byobu_default: system 

runcmd:
 - echo "export PATH=$PATH:/usr/games" >> /home/ubuntu/.bashrc  
 - source /home/ubuntu/.bashrc
 - sudo apt-get update
 - sudo apt-get install python3-pip
 - pip3 install flask
 - sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
 - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
 - sudo apt-cache policy docker-ce
 - sudo apt-get install -y docker-ce
 - sudo docker run -td -v $(pwd):/home/fenics/shared -w /home/fenics/shared quay.io/fenicsproject/stable:current
 - sudo git clone https://github.com/KarNair/AirfoilOptimisation_ACC14.git  
